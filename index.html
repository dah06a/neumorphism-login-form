<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Neumorphism Login Form</title>
        <link rel="stylesheet" href="styles.css" />
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="main">
            <div class="container a-container" id="a-container">
                <form action="" class="form" id="a-form">
                    <h2 class="title">Create Account</h2>
                    <div class="form-icons">
                        <i class='bx bxl-facebook-circle form_icon'></i>
                        <i class='bx bxl-instagram-alt form_icon'></i>
                        <i class='bx bxl-twitter form_icon'></i>
                    </div>

                    <span class="form_span">or use email for registration</span>
                    <input type="text" class="form_input" placeholder="Name" />
                    <input type="email" class="form_input" placeholder="Email" />
                    <input type="password" class="form_input" placeholder="Password" />
                    <button type="submit" class="button submit">SIGN UP</button>
                </form>
            </div>

            <div class="container b-container" id="b-container">
                <form action="" class="form b-form" id="b-form">
                    <h2 class="title">Sign In To Website</h2>
                    <div class="form-icons">
                        <i class='bx bxl-facebook-circle form_icon'></i>
                        <i class='bx bxl-instagram-alt form_icon'></i>
                        <i class='bx bxl-twitter form_icon'></i>
                    </div>

                    <span class="form_span">or use email account</span>
                    <input type="email" class="form_input" placeholder="Email" />
                    <input type="password" class="form_input" placeholder="Password" />
                    <a class="form_link">Forgot your password?</a>
                    <button type="submit" class="button submit">SIGN IN</button>
                </form>
            </div>

            <div class="switch" id="switch-cnt">
                <div class="switch_circle"></div>
                <div class="switch_circle switch_circle-t"></div>
                
                <div class="switch_container" id="switch-c1">
                    <h2 class="title">Welcome Back!</h2>
                    <p class="description">To keep in touch, please login with your personal info.</p>
                    <button class="button switch_button switch-btn">SIGN IN</button>
                </div>

                <div class="switch_container is-hidden" id="switch-c2">
                    <h2 class="title switch_title">Hello Friend!</h2>
                    <p class="description">Enter your details and start your journey with us.</p>
                    <button class="button switch_button switch-btn">SIGN UP</button>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
